# ================================================
# Real-Time Financial Market Sentiment Predictor
# Docker Compose - Local Development Environment
# ================================================

x-common-env: &common-env
  POSTGRES_USER: ${POSTGRES_USER:-mlops_user}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlops_secure_password_123}
  POSTGRES_DB: ${POSTGRES_DB:-mlops_warehouse}

services:
  # ============================================
  # MESSAGE BROKER - Redpanda (Kafka Compatible)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - "19092:19092"   # Kafka external
      - "18082:18082"   # Pandaproxy external
      - "18081:18081"   # Schema registry external
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.7.2
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_SCHEMAREGISTRY_ENABLED=true
      - KAFKA_SCHEMAREGISTRY_URLS=http://redpanda:8081
    networks:
      - mlops-network

  # ============================================
  # DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      <<: *common-env
    ports:
      - "5433:5432"  # External 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlops_user} -d ${POSTGRES_DB:-mlops_warehouse}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # OBJECT STORAGE - MinIO (S3 Compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_password_123}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/raw-data --ignore-existing;
      mc mb myminio/processed-data --ignore-existing;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc anonymous set download myminio/mlflow-artifacts;
      echo 'Buckets created successfully';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_password_123}
    networks:
      - mlops-network

  # ============================================
  # ML EXPERIMENT TRACKING - MLflow
  # ============================================
  mlflow:
    build:
      context: ./config/mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio_admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minio_secure_password_123}
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # ORCHESTRATION - Apache Airflow
  # ============================================
  airflow-init:
    image: apache/airflow:2.10.3-python3.11
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME} \
          --password $${_AIRFLOW_WWW_USER_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialization complete"
    networks:
      - mlops-network

  airflow-webserver:
    image: apache/airflow:2.10.3-python3.11
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY:-super_secret_key}
      # Connections to other services
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
    volumes:
      - ./data_engineering/airflow_dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    command: webserver
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-scheduler:
    image: apache/airflow:2.10.3-python3.11
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-mlops_user}:${POSTGRES_PASSWORD:-mlops_secure_password_123}@postgres:5432/${POSTGRES_DB:-mlops_warehouse}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./data_engineering/airflow_dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    command: scheduler
    networks:
      - mlops-network

  # ============================================
  # MONITORING - Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    ports:
      - "9095:9090"  # External 9095 to avoid conflict
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mlops-network

  # ============================================
  # VISUALIZATION - Grafana
  # ============================================
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - mlops-network

  # ============================================
  # MODEL SERVING - FastAPI
  # ============================================
  model-api:
    build:
      context: ./mlops/serving
      dockerfile: Dockerfile
    container_name: model-api
    depends_on:
      mlflow:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minio_admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minio_secure_password_123}
      MODEL_NAME: crypto-price-predictor
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# NETWORKS
# ============================================
networks:
  mlops-network:
    driver: bridge
    name: mlops-network

# ============================================
# VOLUMES
# ============================================
volumes:
  redpanda_data:
  postgres_data:
  minio_data:
  airflow_logs:
  prometheus_data:
  grafana_data:
